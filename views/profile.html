<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Profile - Versed</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      {% include "partials/icon.html" %}
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            darkMode: "class",
            theme: {
               extend: {
                  colors: {
                     brand: "#1f2937",
                     "brand-light": "#374151",
                  },
               },
            },
         };
      </script>
   </head>
   <body
      class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200"
   >
      <header
         class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10"
      >
         {% include "partials/navbar.html" %}
      </header>

      <main class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-4">
         <div class="max-w-2xl mx-auto">
            <div
               class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 p-6"
            >
               <div class="flex items-center mb-6">
                  <div
                     class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xl font-semibold mr-4"
                  >
                     {{ Username|slice:":1"|upper }}
                  </div>
                  <div>
                     <h1
                        class="text-2xl font-bold text-gray-900 dark:text-gray-100"
                     >
                        Your Profile
                     </h1>
                     <p class="text-gray-600 dark:text-gray-400">
                        Manage your account settings
                     </p>
                  </div>
               </div>

               {% if request.GET.get('success') %}
               <div
                  class="mb-6 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-md p-4"
               >
                  <div class="flex">
                     <i class="fas fa-check-circle text-green-400 mr-2"></i>
                     <div class="text-sm text-green-700 dark:text-green-300">
                        <p>Your profile has been updated successfully!</p>
                     </div>
                  </div>
               </div>
               {% endif %}

               <form action="/profile/update" method="POST" class="space-y-6">
                  <div>
                     <label
                        for="username"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                     >
                        Username
                     </label>
                     <input
                        type="text"
                        id="username"
                        name="username"
                        value="{{ Username }}"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                     />
                  </div>

                  <div>
                     <label
                        for="email"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                     >
                        Email Address
                     </label>
                     <input
                        type="email"
                        id="email"
                        name="email"
                        value="{{ Email }}"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                     />
                  </div>

                  <div>
                     <label
                        for="current_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                     >
                        Current Password (required to make changes)
                     </label>
                     <input
                        type="password"
                        id="current_password"
                        name="current_password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your current password"
                     />
                  </div>

                  <div>
                     <label
                        for="new_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                     >
                        New Password (leave blank to keep current)
                     </label>
                     <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter a new password"
                     />
                  </div>

                  <div>
                     <label
                        for="confirm_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                     >
                        Confirm New Password
                     </label>
                     <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your new password"
                     />
                  </div>

                  <div class="flex justify-end space-x-3">
                     <a
                        href="/"
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
                     >
                        Cancel
                     </a>
                     <button
                        type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                     >
                        Update Profile
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </main>

      {% include "partials/footer.html" %}

      <script src="static/js/profile.js"></script>
   </body>
</html>
