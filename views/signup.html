<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Versed</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="static/js/tw-config-alt.js"></script>
   </head>
   <body
      class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200"
   >
      <header
         class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10"
      >
         {% include "partials/navbar.html" %}
      </header>

      <main class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-4">
         <div
            class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
         >
            <div class="max-w-md w-full space-y-8">
               <div>
                  <h2
                     class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
                  >
                     Create a new account
                  </h2>
                  <p
                     class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400"
                  >
                     Or
                     <a
                        href="/signin"
                        class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
                     >
                        sign in to your existing account
                     </a>
                  </p>
               </div>
               <form class="mt-8 space-y-6" action="/signup" method="POST">
                  <div class="rounded-md shadow-sm -space-y-px">
                     <div>
                        <label for="username" class="sr-only"> Username </label>
                        <input
                           id="username"
                           name="username"
                           type="text"
                           autocomplete="username"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Username"
                        />
                     </div>
                     <div>
                        <label for="email-address" class="sr-only">
                           Email address
                        </label>
                        <input
                           id="email-address"
                           name="email"
                           type="email"
                           autocomplete="email"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Email address"
                        />
                     </div>
                     <div>
                        <label for="password" class="sr-only"> Password </label>
                        <input
                           id="password"
                           name="password"
                           type="password"
                           autocomplete="new-password"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Password"
                        />
                     </div>
                     <div>
                        <label for="confirm-password" class="sr-only">
                           Confirm Password
                        </label>
                        <input
                           id="confirm-password"
                           name="confirm-password"
                           type="password"
                           autocomplete="new-password"
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Confirm Password"
                        />
                     </div>
                  </div>

                  <div>
                     <button
                        type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                     >
                        Sign up
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </main>

      {% include "partials/footer.html" %}

      <script src="static/js/sign-up.js"></script>

      <style>
         .line-clamp-2 {
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
         }
      </style>
   </body>
</html>
