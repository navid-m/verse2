<div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6">
   <div class="flex justify-between items-center h-12">
      <div class="flex items-center">
         <a href="/"
            class="flex items-center text-xl text-gray-900 dark:text-gray-100 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
            <img src="/static/img/versed-fi.png" style="width: 40px" alt=":D" />
            <span class="ml-2">Versed</span>
         </a>
      </div>
      <div class="flex items-center space-x-3">
         <button
            class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
            <i class="fas fa-moon"></i> <i class="fas fa-sun"></i>
         </button>

         <div class="flex items-center">
            <button id="darkModeToggle"
               class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
               <span id="toggleSlider"
                  class="inline-block h-4 w-4 transform rounded-full bg-white dark:bg-gray-300 transition-transform translate-x-6 dark:translate-x-1"></span>
            </button>
         </div>
         {% if Username %}
         <div class="relative">
            <button id="userMenuButton"
               class="flex items-center space-x-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 rounded-md p-1">
               <div
                  class="w-6 h-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xs font-semibold"
                  data-email="{{ Email }}"></div>
               <span class="text-sm font-medium hidden sm:block truncate max-w-32">
                  {{ Username }}
               </span>
               <i class="fas fa-chevron-down text-xs"></i>
            </button>

            <div id="userDropdown"
               class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg border border-gray-200 dark:border-gray-700 z-50 hidden">
               <div class="py-1">
                  <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
                     <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate max-w-40">
                        {{ Username }}
                     </p>
                     <p class="text-xs text-gray-500 dark:text-gray-400">
                        Signed in
                     </p>
                  </div>
                  <a href="/profile"
                     class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
                     <i class="fas fa-cog mr-1"></i>
                     Settings
                  </a>
                  <a href="/graph"
                     class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
                     <i class="fas fa-project-diagram mr-1"></i>
                     Graph View
                  </a>
                  <a href="/reading-list"
                     class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
                     <i class="fas fa-bookmark mr-2"></i>
                     Reading List
                  </a>
                  <a href="/faq"
                     class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
                     <i class="fas fa-question-circle mr-2"></i>
                     FAQ
                  </a>
                  <div class="border-t border-gray-200 dark:border-gray-700"></div>
                  <a href="/signout"
                     class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-700 dark:hover:text-red-300 transition-colors">
                     <i class="fas fa-sign-out-alt mr-2"></i>
                     Sign Out
                  </a>
               </div>
            </div>
         </div>
         {% endif %} {% if not Email %}
         <a href="/signin"
            class="bg-gray-900 dark:bg-gray-700 text-white px-3 py-1.5 rounded-md hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors font-medium text-sm">
            Sign In
         </a>
         <a href="/signup"
            class="bg-gray-900 dark:bg-gray-700 text-white px-3 py-1.5 rounded-md hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors font-medium text-sm">
            Sign Up
         </a>
         {% endif %}
      </div>
   </div>
</div>
