<!DOCTYPE html>
<html lang="en">

<head>
    <title>Versed - Graph View</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    {% include "partials/icon.html" %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/tw-config.js"></script>
    <script src="/static/js/flash-fix.js"></script>
    <style>
        #graphContainer svg text {
            fill: #000000;
        }
        .dark #graphContainer svg text {
            fill: #ffffff;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-gradient-to-br dark:from-neutral-900 dark:to-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
        {% include "partials/navbar.html" %}
    </header>

    <main class="max-w-full mx-auto px-3 sm:px-4 lg:px-6 py-4">
        <div class="flex justify-between items-center mb-6">
            <div class="flex-1">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 py-2">Graph View</h1>
                <hr class="py-2" />
                <p class="text-gray-600 dark:text-gray-400">Visualize categories and posts</p>
            </div>
        </div>

        <div id="graphContainer"
            class="w-full h-screen bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
            <div id="loading" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400 dark:text-gray-600 mb-4"></i>
                    <p class="text-gray-500 dark:text-gray-400">Loading graph...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/graph.js"></script>
    <script src="/static/js/index.js"></script>

    <link rel="stylesheet" href="/static/css/index.css" />
    {% include "partials/footer.html" %}
</body>

</html>
